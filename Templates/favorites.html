<!-- templates/favorites.html -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="{{ theme }}">
<head>
    <meta charset="UTF-8">
    <title>Favorite Cities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container mt-4">
    <h2>Your Favorite Cities</h2>
    <a href="/" class="btn btn-outline-light mb-3">‚Üê Back</a>
    <div class="row">
        {% for fav in favorites %}
        <div class="col-md-4 mb-3">
            <div class="card bg-secondary text-white">
                <div class="card-body">
                    <h5 class="card-title">{{ fav.city }}</h5>
                    <p class="card-text">{{ fav.temperature }}{{ fav.unit }} - {{ fav.description.title() }}</p>
                    <form method="POST">
                        <button name="remove_favorite" value="{{ fav.city }}" class="btn btn-light">Remove</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
